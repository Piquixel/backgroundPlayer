<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Background Player</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"
			integrity="sha512-r2yd2GP87iHAsf2K+ARvu01VtR7Bs04la0geDLbFlB/38AruUbA5qfmtXwXx6FZBQGJRogiPtEqtfk/fnQfaYA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script defer src="main.js"></script>
	</head>
	<body>
		<div id="fancy-background" style="container-type: normal">
			<div
				id="background_wrapper"
				style="
					--background-color: #121212;
					--opacity: 1;
					--brightness: 0.6;
					--contrast: 1.2;
					--time: 60s;
					--blur: 44px;
					--saturation: 1.1;
					--backdrop-blur: 0px;
				"
			>
				<div id="background_container">
					<div id="back" class="blurImage"></div>
					<div id="back_right" class="blurImage"></div>
					<div id="back_left" class="blurImage"></div>
					<div id="front" class="blurImage"></div>
				</div>
			</div>
		</div>
		<div class="player">
			<svg id="spotify_mark" viewBox="1 1 22 22">
				<path
					d="M12 1a11 11 0 1 0 0 22 11 11 0 0 0 0-22zm5.045 15.866a.686.686 0 0 1-.943.228c-2.583-1.579-5.834-1.935-9.663-1.06a.686.686 0 0 1-.306-1.337c4.19-.958 7.785-.546 10.684 1.226a.686.686 0 0 1 .228.943zm1.346-2.995a.858.858 0 0 1-1.18.282c-2.956-1.817-7.464-2.344-10.961-1.282a.856.856 0 0 1-1.11-.904.858.858 0 0 1 .611-.737c3.996-1.212 8.962-.625 12.357 1.462a.857.857 0 0 1 .283 1.179zm.116-3.119c-3.546-2.106-9.395-2.3-12.78-1.272a1.029 1.029 0 0 1-.597-1.969c3.886-1.18 10.345-.952 14.427 1.471a1.029 1.029 0 0 1-1.05 1.77z"
				/>
			</svg>
			<div id="track-data">
				<img src="" id="cover" alt="" crossorigin="anonymous" />
				<div>
					<article>
						<p id="song"></p>
						<p id="artist"></p>
						<p id="album"></p>
					</article>
					<div id="progress-bar">
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
