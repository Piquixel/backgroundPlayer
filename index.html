<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Background Player</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" type="text/css" href="main.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/color-thief/2.4.0/color-thief.min.js"
			integrity="sha512-r2yd2GP87iHAsf2K+ARvu01VtR7Bs04la0geDLbFlB/38AruUbA5qfmtXwXx6FZBQGJRogiPtEqtfk/fnQfaYA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script defer src="main.js"></script>
	</head>
	<body>
		<div id="fancy-background">
			<img src="" alt="" id="front" class="blurImage" />
			<img src="" alt="" id="back" class="blurImage" />
			<img src="" alt="" id="back_center" class="blurImage" />
		</div>
		<div class="player">
			<svg id="spotify_mark">
				<image xlink:href="img/spotify.svg" width="28" height="28" />
			</svg>
			<div id="track-data">
				<img src="" id="cover" alt="" crossorigin="anonymous" />
				<div>
					<article>
						<p id="song"></p>
						<p id="artist"></p>
						<p id="album"></p>
					</article>
					<div id="progress-bar">
						<span></span>
						<span></span>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
